<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock , Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/StonePaperScissors/images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/StonePaperScissors/images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/StonePaperScissors/images/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <div id="msg">
           <p> Play your game !</p>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
